version: "3.9"

services:
  # ------------------------
  # Backend
  # ------------------------
  backend:
    build: ./backend
    container_name: ${BACKEND_CONTAINER_NAME}
    environment:
      - NODE_ENV=production
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_CONTAINER}"
    volumes:
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").request({host: \"localhost\", port: 5001, path: \"/health\"}, r=>process.exit(0)).on(\"error\", ()=>process.exit(1)).end()'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # Frontend
  # ------------------------
  frontend:
    build:
      context: ./frontend
      args:
        # Optionally set at build-time; code defaults to '/api' if unset
        VITE_API_URL: ${VITE_API_URL}
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PostgreSQL
  # ------------------------
  db:
    image: ${DB_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} # <-- base principale (ex: demo_first)
    ports:
      - "${DB_PORT_HOST}:${DB_PORT_CONTAINER}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PgAdmin
  # ------------------------
  pgadmin:
    image: ${PGADMIN_IMAGE}
    container_name: ${PGADMIN_CONTAINER_NAME}
    profiles: ["pgadmin"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT_HOST}:${PGADMIN_PORT_CONTAINER}"
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
