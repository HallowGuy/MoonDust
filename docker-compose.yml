version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
  elasticsearch:
    build: ./elastic
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
  kibana:
    build: ./kibana
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
