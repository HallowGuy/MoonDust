version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
  backend:
    build: ./backend
    ports:
      - "5000:5000"
  modules:
    build: ./modules
  nginx:
    build: ./nginx
    ports:
      - "80:80"
  keycloak:
    build: ./keycloak
    ports:
      - "8080:8080"
