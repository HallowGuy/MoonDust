services:
  # ------------------------
  # Backend
  # ------------------------
  backend:
    build: ./backend
    container_name: ${BACKEND_CONTAINER_NAME}
    environment:
      - NODE_ENV=production
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_CONTAINER}"
    volumes:
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").request({host: \"localhost\", port: 5001, path: \"/health\"}, r=>process.exit(0)).on(\"error\", ()=>process.exit(1)).end()'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # Frontend
  # ------------------------
  frontend:
    build:
      context: ./frontend
      args:
        # Optionally set at build-time; code defaults to '/api' if unset
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}"
    volumes:
     - ./frontend:/app   # <-- monte ton code local dans le container
     - /app/node_modules # <-- évite d’écraser node_modules du container
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PostgreSQL
  # ------------------------
  db:
    image: ${DB_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} # <-- base principale (ex: demo_first)
    ports:
      - "${DB_PORT_HOST}:${DB_PORT_CONTAINER}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PgAdmin
  # ------------------------
  pgadmin:
    image: ${PGADMIN_IMAGE}
    container_name: ${PGADMIN_CONTAINER_NAME}
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT_HOST}:${PGADMIN_PORT_CONTAINER}"
    depends_on:
      - db
    restart: unless-stopped


  # ------------------------
  # Redis (for Activepieces)
  # ------------------------
  redis:
    image: redis:7-alpine
    container_name: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # Activepieces (no-code automation)
  # ------------------------
  activepieces:
    image: ghcr.io/activepieces/activepieces:latest
    container_name: activepieces
    pull_policy: always
    environment:
      # Postgres connection (explicit variables expected by Activepieces)
      AP_POSTGRES_HOST: db
      AP_POSTGRES_PORT: 5432
      AP_POSTGRES_DATABASE: activepieces
      AP_POSTGRES_USERNAME: ${POSTGRES_USER:-postgres}
      AP_POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      AP_REDIS_URL: redis://redis:6379
      # Must be 32 hex chars (16 bytes). Override in .env for production.
      AP_ENCRYPTION_KEY: ${AP_ENCRYPTION_KEY:-0123456789abcdef0123456789abcdef}
      AP_JWT_SECRET: ${AP_JWT_SECRET:-change_me}
      AP_FRONTEND_URL: ${AP_FRONTEND_URL:-http://localhost:${AP_PORT_HOST:-8080}}
      AP_WEBHOOK_URL: ${AP_WEBHOOK_URL:-http://localhost:${AP_PORT_HOST:-8080}}
      AP_TELEMETRY_ENABLED: ${AP_TELEMETRY_ENABLED:-false}
    ports:
      - "${AP_PORT_HOST:-8080}:80"
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ------------------------
  # Keycloak (Identity & Access)
  # ------------------------
  keycloak:
    image: ${KEYCLOAK_IMAGE}
    container_name: ${KEYCLOAK_CONTAINER_NAME}
    command: ["start-dev", "--import-realm"]
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD}
      - KC_DB=postgres
      - KC_DB_URL_HOST=db
      - KC_DB_URL_PORT=5432
      - KC_DB_URL_DATABASE=${KEYCLOAK_DB_NAME}
      - KC_DB_USERNAME=${KEYCLOAK_DB_USER}
      - KC_DB_PASSWORD=${KEYCLOAK_DB_PASSWORD}
    volumes:
      - ./authentification:/opt/keycloak/data/import:ro
    ports:
      - "${KEYCLOAK_PORT_HOST}:${KEYCLOAK_PORT_CONTAINER}"
    depends_on:
      - db
    restart: unless-stopped


volumes:
  postgres_data:
  uploads_data:
