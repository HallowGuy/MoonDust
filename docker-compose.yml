version: "3.9"

services:
  # ------------------------
  # Backend
  # ------------------------
  backend:
    build: ./backend
    container_name: ${BACKEND_CONTAINER_NAME}
    environment:
      - NODE_ENV=production
      - PGHOST=${PGHOST}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - PGPORT=${PGPORT}
    ports:
      - "${BACKEND_PORT_HOST}:${BACKEND_PORT_CONTAINER}"
    volumes:
      - uploads_data:/usr/src/app/uploads
    depends_on:
      - db
    healthcheck:
      test: ["CMD-SHELL", "node -e 'require(\"http\").request({host: \"localhost\", port: 5001, path: \"/health\"}, r=>process.exit(0)).on(\"error\", ()=>process.exit(1)).end()'"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # Frontend
  # ------------------------
  frontend:
    build: ./frontend
    container_name: ${FRONTEND_CONTAINER_NAME}
    ports:
      - "${FRONTEND_PORT_HOST}:${FRONTEND_PORT_CONTAINER}"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PostgreSQL
  # ------------------------
  db:
    image: ${DB_IMAGE}
    container_name: ${DB_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} # <-- base principale (ex: demo_first)
    ports:
      - "${DB_PORT_HOST}:${DB_PORT_CONTAINER}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ------------------------
  # PgAdmin
  # ------------------------
  pgadmin:
    image: ${PGADMIN_IMAGE}
    container_name: ${PGADMIN_CONTAINER_NAME}
    profiles: ["pgadmin"]
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT_HOST}:${PGADMIN_PORT_CONTAINER}"
    depends_on:
      - db
    restart: unless-stopped

  # ------------------------
  # n8n
  # ------------------------
  n8n:
    image: n8nio/n8n
    container_name: n8n
    profiles: ["n8n"]
    ports:
      - "5678:5678"
    environment:
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: db
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}    # ✅ n8n doit avoir sa propre DB
      DB_POSTGRESDB_USER: ${POSTGRES_USER}
      DB_POSTGRESDB_PASSWORD: ${POSTGRES_PASSWORD}
      N8N_BASIC_AUTH_ACTIVE: "false"
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_RUNNERS_ENABLED: "true"

      # 🚪 Authentification Admin auto
      N8N_USER_MANAGEMENT_DISABLED: "false"
      N8N_USER_MANAGEMENT_SKIP_SETUP: "true" 
      N8N_ADMIN_EMAIL: ${N8N_ADMIN_EMAIL} 
      N8N_ADMIN_PASSWORD: ${N8N_ADMIN_PASSWORD} 

      # 🔐 Auth optionnelle si tu veux protéger l'accès web

      # 🌍 Config serveur
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_CORS_ALLOW_ORIGIN: "http://localhost:3000"
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
  n8n_data:
  uploads_data:
