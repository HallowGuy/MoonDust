<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>MoonDust App</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      grid-template-rows: 40px 1fr 30px;
      font-family: sans-serif;
    }
    header {
      background: #1e1e1e;
      color: #fff;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }
    footer {
      background: #1e1e1e;
      color: #fff;
      padding: 0 10px;
      display: flex;
      align-items: center;
    }
    .workspace {
      display: grid;
      grid-template-columns: 20% 1fr 10%;
      height: 100%;
    }
    .sidebar-left {
      background: #252526;
      color: #ccc;
      padding: 10px;
    }
    .main {
      background: #1e1e1e;
      color: #ccc;
      padding: 10px;
    }
    .sidebar-right {
      background: #333333;
      color: #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>MoonDust Header</header>
  <div class="workspace">
    <nav class="sidebar-left">Menu gauche</nav>
    <main class="main" id="content">Affichage dynamique</main>
    <aside class="sidebar-right">Menu droit</aside>
  </div>
  <footer>MoonDust Footer</footer>
</body>
</html>
