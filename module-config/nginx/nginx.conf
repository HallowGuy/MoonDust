user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    server_tokens off;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    access_log /var/log/nginx/access.log combined;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    upstream keycloak {
        server keycloak:8080;
    }

    server {
        listen 80 default_server;
        server_name _;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=()" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header Server "" always;

        error_page 400 /400.html;
        error_page 401 /401.html;
        error_page 403 /403.html;
        error_page 404 /404.html;
        error_page 500 502 503 504 /500.html;

        location = /400.html { root /usr/share/nginx/html; }
        location = /401.html { root /usr/share/nginx/html; }
        location = /403.html { root /usr/share/nginx/html; }
        location = /404.html { root /usr/share/nginx/html; }
        location = /500.html { root /usr/share/nginx/html; }

        location /keycloak/ {
            proxy_pass http://keycloak/;

            # DO NOT rewrite the URI — Keycloak must be aware of the base path
            # rewrite ^/keycloak/(.*)$ /$1 break;  ← Removed this line

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /keycloak;

            proxy_http_version 1.1;
            proxy_buffering off;
            proxy_request_buffering off;

            proxy_intercept_errors on;
        }

        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
